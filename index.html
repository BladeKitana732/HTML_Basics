<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <!-- what is typed here will populate on google -->
    <meta name="description" content="...">
    <title>Document</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
</head>
<body>

    <h1>heading 1</h1>

    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h3>Code</h3>
    <h3>Exercise</h3>
    <!-- end of HTML section -->

    <!-- beginning of CSS section -->
    <h2>CSS</h2>
    <p>Css tutorial</p>
    <!-- end of  CSS section-->
    <!-- dont use b or i elements b/c styling should always be done in css -->
    <p>random text that is <strong>important</strong></p>
    <p>adding text to save commit</p>
</body>
</html>
